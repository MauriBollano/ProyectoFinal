{% extends 'AppCoder/padre.html' %}
{% load static %}
{% block contenidoQueCambia %}

{% for blog in object_list %}
<div style="padding-left:22%;padding-bottom: 24px;border-radius: 4px;">
    <div class="card" style=" padding: 24px; width: 1000px;">
        <img src="{{blog.imagen.url}}" class="card-img-top" alt="{{blog.titulo}}}" style="height: 400px;max-width: 100%; max-height: 200px ;">
        <div class="card-body" style="width: 100%;">
            <h5 class="card-title">{{blog.titulo}}</h5>
            <p class="card-text">{{blog.subtitulo}}</p>
            <p class="card-text"><small class="text-muted" style="font-size: small;">{{blog.resumen|safe}}</small></p>
            <a href="{% url 'BlogDetalles' blog.id %}" class="btn btn-secondary" style="text-decoration: none;border-radius: 8px;"> Ver </a>
            <a href="{% url 'BlogUpdate' blog.id %}" class="btn btn-secondary" style="text-decoration: none;border-radius: 8px;"> Editar </a>
            <a href="{% url 'BlogDelete' blog.id %}" class="btn btn-secondary" style="text-decoration: none;border-radius: 8px;"> Borrar </a>
            <p class="card-text"style="text-align: right;">{{blog.fecha}}</p>
        </div>
    </div>
</div>

{% endfor %}



{% endblock %}
